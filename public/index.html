<!DOCTYPE html>

<html>

<head>

	<title>Underline</title>
	<!-- This is a 3rd-party stylesheet to make available the font families to be used for this page ("Roboto" and "Roboto Slab"). -->
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">

	<!-- This 3rd party stylesheet incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<!-- Link in our JS and Socket.io -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js" defer></script>
	<script src="client.js" charset="utf-8" defer></script>
	<!-- <header><strong>UNDERLINE</strong></header> -->
</head>

<body>

	<header>
		<div class="banner">
			<h1><strong>UNDERLINE</strong></h1>
		</div>
	</header>

	<!--user modal-->
	<div id="modal-backdrop">
		<div id="new-user-modal">
			<div class="mod-content">
				<div class="modal-header">
					<h3>Enter a username!</h3>
				</div>

				<div class="username">
					<label for="user-title">Username</label>
					<input type="text" id="new-user-field"></input>
				</div>
				<div class="modal-footer">
					<button type="button" id="new-user-submit" class="action-button">START</button>
				</div>

			</div>
		</div>
	</div>


	<main class="main">
		<!--convo area-->
		<section id="chat-input">
			<div class="message-container">
				<div class="chatbox">
					<input type="text" id="message-text-box" name="textn" class="chatbox" placeholder="Send a message!">

				</div>
			</div>

			<button type="button" id="message-send"><i class="send-message"></i><strong>SEND</strong></button>
		</section>
		
		<!--channels-->
		
		<div class= "sidebar">
			<nav id = "channels-list">
				<h2>CHANNELS</h2>
					<ul>
						<li><a href="#">CHANNEL TEST HERE</a></li>
					</ul>
				<button type="button" id="new-channel-trigger"><i class="chan-btn"></i><strong>+ CHANNEL</strong></button>
			</nav>
		</div>
		

		
		
	</main>

	<!--channel modal-->
	</div>
	<div id="new-channel-modal" class="hidden">
		<div class="mod-content">
			<div class="channel-header">
				<h3>Enter a channel name!</h3>
			</div>

			<div class="chann-name">
				<label for="channel-title">Channel Name</label>
				<input type="text" id="new-channel-field"></input>
			</div>
			<div class="modal-footer">
				<button type="button" id="new-channel-submit" class="action-button">START</button>
				<button type="button" id="new-channel-abort" class="action-button">CANCEL</button>
			</div>

		</div>
	</div>

</body>

</html>
